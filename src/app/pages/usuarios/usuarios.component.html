<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar usuario...."
          (keyup)="buscar(txtTermino.value)"
          #txtTermino/>
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>


<div class="row animated fadeIn fast" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Total de usuarios:  <span class="red">{{totalUsuarios}}</span></h4>
            <h6 class="card-subtitle">Usuarios registrados en el sistema</h6>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Icono</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo Electronico</th>
                            <th class="text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="w100 text-center"><img class="icono" [src]="usuario.imageUrl" alt="Icono"></td>
                            <td class="w300">{{usuario.nombre}}</td>
                            <td class="w300">{{usuario.apellido_paterno}} {{usuario.apellido_materno}}</td>
                            <td class="w400">{{usuario.email}}</td>
                            <td class="text-nowrap w100 text-center">
                                <a data-toggle="tooltip" data-original-title="Editar" (click)="abrirModal(usuario)"> <i class="fa fa-pencil text-inverse m-r-10 cursor"></i> </a>
                                <a data-toggle="tooltip" data-original-title="Bloquear" class="cursor" (click)="bloquearUsuario(usuario)">
                                  <i class="fa fa-close text-danger"></i>
                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div *ngIf="txtTermino.value.length === 0">
              <button (click)="cambiarPagina(-5)" class="btn btn-secondary m-r-5">Anteriores</button>
              <button (click)="cambiarPagina(5)" class="btn btn-secondary m-l-5">Siguientes</button>
            </div>
        </div>
    </div>
  </div>
</div>
